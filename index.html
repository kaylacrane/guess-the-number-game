<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adivinar el número</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Adivinar el número</h1>
    <form action="" method="POST" class="form">
      <label for="userNumber">Introduce aquí tu número:</label>
      <input
        type="number"
        name=""
        id="userNumber"
        class="user-number js-user-number"
      />

      <div class="msg-box clues">
        <span class="box-title">Pista: </span><span class="js-clues-msg"></span>
      </div>
      <div class="msg-box attempts">
        <span class="box-title">Número de intentos: </span
        ><span class="js-attempts-msg"></span>
      </div>

      <button
        id="submit-button"
        class="submit-button js-submit-button"
        type="button"
      >
        Prueba
      </button>
    </form>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
