<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adivinar el número</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Adivinar el número</h1>
    <form action="" method="POST">
      <label for="userNumber">Introduce aquí tu número:</label>
      <input type="text" name="" id="userNumber" class="" />

      <div class="textBox clues">
        <span>Pista: </span><span class="clues-msg"></span>
      </div>
      <div class="textBox attempts">
        <span>Número de intentos: </span><span class="attempts-msg"></span>
      </div>

      <button
        id="submit-button"
        class="submit-button js-submit-button"
        type="button"
      >
        Prueba
      </button>
    </form>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
